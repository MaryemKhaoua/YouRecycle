<style>
  body {
    font-family: 'Arial', sans-serif;
    background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAEBAQEBAQEBAQECAQEBAQEBAQEBAQEBAQEBAQICAgICAgICAgIDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDAz/wAALCAFAAUABAREA/8QAHQABAQEAAwEBAAAAAAAAAAAAAAYIBwQFCAMCIf/EADgQAAIBAwMBBAMGBAEEAwUAAAECAwAEEQUSITEGIkEHEyJhcYEygaEUQlKxwfAjNURScsEWI3KChLL/xAAWAQEBAQAAAAAAAAAAAAAAAAAAAQL/xAAXEQEBAQEAAAAAAAAAAAAAAAAAEQES/9oADAMBAAIRAxEAPwDr4loEyKTZkQkN02b91TtX89bPLuWwK5yJNh0CCGljsZn1bcWuo8GzZqR+UFrNZXZzP1hNeFCkCoIiAYZUh6mGZnTznA4RfTuHxQAYsOyfTtbgpC+jeVP6PzjsPBn+Ax2dwPt12WzoxSBFl9jBYyNPrqj7JLO7NmtlVdc3DLUIvB27//2Q==') no-repeat center center fixed;
    background-size: cover;
    color: #333;
  }

  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    backdrop-filter: blur(8px);
  }

  .card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    padding: 2rem;
  }

  h2 {
    color: #4caf50;
    font-size: 2rem;
    font-weight: bold;
  }

  .subtitle {
    color: #555;
    margin-top: 0.5rem;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.3rem;
    color: #4caf50;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  input[type="file"] {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #4caf50;
    border-radius: 8px;
    margin-top: 0.3rem;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: #388e3c;
  }

  button {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 1rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1.5rem;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #388e3c;
  }

  .text-center {
    text-align: center;
  }

  a {
    color: #4caf50;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .form-error {
    color: #d32f2f;
    font-size: 0.875rem;
  }
</style>

<div class="form-container">
  <div class="card">
    <div class="text-center mb-8">
      <h2>Welcome Back!</h2>
      <p class="subtitle">Log in to your recycling journey and make a difference.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required>
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="form-error">
          A valid email is required.
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required>
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="form-error">
          Password is required.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>

    <div class="text-center mt-6">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
